# UTF8 support
set-window-option -g utf8 on

# 256 colors support
set -g default-terminal "screen-256color"

# Setting the prefix from C-b to C-a
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# Vi keys
set-window-option -g mode-keys vi
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R
bind -r C-h select-pane -L
bind -r C-j select-pane -D
bind -r C-k select-pane -U
bind -r C-l select-pane -R
bind -t vi-copy 'v' begin-selection
bind -t vi-copy 'y' copy-selection
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Mouse
setw -g mouse on
# setw -g mode-mouse on
# set -g mouse-select-pane on
set -g mouse-utf8 off

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity on

# No delays
set-option -sg escape-time 0

# Misc
set-option -g set-titles-string '#H:#S.#I.#P #W #T' # window number,program name,active (or not)
# set-window-option -g automatic-rename on
setw -g aggressive-resize on
set -g status off
set -g history-limit 100000
set -g base-index 1
setw -g pane-base-index 1
set -g display-panes-time 2000

# System clipboard bindings
if-shell 'test "$(uname)" = "Linux"' 'bind y run "$TMUX_EXECUTABLE save-buffer - | xclip -i -sel clipboard"'
if-shell 'test "$(uname)" = "Linux"' 'bind u run "$TMUX_EXECUTABLE set-buffer \"$(xclip -o -sel clipboard)\"; tmux paste-buffer"'
if-shell 'test "$(uname)" = "Darwin"' 'bind y run "$TMUX_EXECUTABLE save-buffer - | pbcopy"'
if-shell 'test "$(uname)" = "Darwin"' 'bind u run "$TMUX_EXECUTABLE set-buffer \"$(pbpaste)\"; tmux paste-buffer"'

# Session bindings
bind S command-prompt "new-session -s '%%'"
bind C-s command-prompt "kill-session -t '%%'"

# Window and panel bindings
bind a last-window
unbind n
bind -r n next-window
bind C-n next-window
unbind p
bind -r p previous-window
bind C-p previous-window

bind-key > command-prompt -p "Join pane from:"  "join-pane -s ':%%'"
bind-key < command-prompt -p "Send pane to:"  "join-pane -t ':%%'"

# Tmux 2.1 bindings
if-shell "[[ `$TMUX_EXECUTABLE -V` =~ 2\.1 ]]" 'unbind c; bind c new-window -c "#{pane_current_path}"'
if-shell "[[ `$TMUX_EXECUTABLE -V` =~ 2\.1 ]]" "unbind '\"'; bind '\"' split-window -c \"#{pane_current_path}\""
if-shell "[[ `$TMUX_EXECUTABLE -V` =~ 2\.1 ]]" 'unbind %; bind % split-window -h -c "#{pane_current_path}"'
